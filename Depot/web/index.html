	<meta name="description" content="Allows packages to be opened and their contents recorded against the tracking number of which it was received.

    <script type="text/javascript">
        /**
        * When the document is loaded we need to initialise various controls.
        */
        $(document).ready(function () {
            $("#doLogin").click(login);
        });
    </script>
</head>
<body>
	<div class="login-form" id="loginDiv">
        <div class="loginTitle" style="margin:20px">
            <h1>Login to Cherwell</h1>
            <p style="visibility:hidden" id="waitMsg" >Logging in. Please wait...</p>
        </div>
		<form action="#" method="POST">
			<input type="text" id="username" name="username" placeholder="username" />
			<input type="password" id="password" name="password" placeholder="password" />
			<p class="submit"><input type="submit" id="doLogin" name="commit" value="Login"></p>
		</form>
	</div>
	
	<div id="formDiv" style="visibility: hidden;margin-left:20px;margin-top:20px">
        <div style="float:left">
            <p style="margin-bottom:30px"><h1>Please select a function.</h1></p>
            <ul>
                <li><a href="receiving/receiving.html">Receiving</a></li>
                <li><a href="bins/bins.html">Place serialised assets in a bin</a></li>
                <li><a href="shelf/shelf.html">Place bins on shelves</a></liv>
                <li><a href="AssetStatus/asset_status.html">Set the Asset Status</a></li>
            </ul>
        </div>
        <div>
            <img src="https://www.denaliai.com/images/logo-new.svg" style="height:8em" />
        </div>
	</div>
