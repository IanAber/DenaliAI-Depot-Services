<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Denali AI Receiving function for bulk items.</title>
	<meta name="description" content="Allows packages to be opened and their contents recorded against the tracking number of which it was received.
    Serialised assets are placed in numbered bins for testing and non-serialised assets are inspected and collected in bins of like devices." /> 
    <link rel="stylesheet" href="/jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxgrid.edit.js"></script>  
    <script type="text/javascript" src="/jqwidgets/jqxgrid.selection.js"></script> 
    <script type="text/javascript" src="/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="/jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="/depot/scripts/cherwell/constant_definitions.js"></script>
    <script type="text/javascript" src="/depot/scripts/cherwell/login.js"></script>    
    <script type="text/javascript" src="scripts/receiving.js"></script>
    <link rel="stylesheet" href="/depot/style.css" type="text/css" />
</head>
<body>
	<div id="formDiv">
		<div class="fieldSet" id='trackingNumber'>
			<div class="field" id="trackingbarcodeDiv" style="visibility:hidden;float:left">
				<label class="field" for="trackingbarcode">Tracking Number</label>
				<input class="field" tabindex="1" type="text" id="trackingbarcode" onchange="changeTracking()" onblur="gotoSerial()"/>
			</div>
			<div class="field" id="companyDiv">
				<label class="field" for="company">Customer</label>
				<select class="field" tabindex="-1" id="company" onchange="changeCompany()">
					<option class="field" value="" selected>Select a Customer</option>
				</select>
			</div>
            <div style="float:left">
                <img src="https://www.denaliai.com/images/logo-new.svg" style="height:4em" />
            </div>
		</div>
		<div id='nsgridContainer' style="visibility:hidden">
			<div id="nsgrid"></div>
		</div>
		<div class="fieldDiv" id='serialNumber' style="visibility:hidden" >
			<div class="field" id="serialbarcodeDiv">
				<label class="field" for="serialbarcode">Serial Number</label>
				<input class="field" tabindex="2" type="text" id="serialbarcode" onChange="addSerial()" />
			</div>
			<div class="field" id="binDiv" >
				<label class="field" for="binbarcode">Bin Number</label>
				<input class="field" tabindex="3" type="text" id="binbarcode" onChange="addSerial()" />
			</div>
		</div>
		<div id='serialGridContainer' class="serial" style="visibility:hidden" >
			<div id="serialNumbers"></div>
		</div>
		<div id='submitDiv' class="submit" style="visibility:hidden;margin-top:20px">
			<input class="saveButton" type="button" id="submitButton" value="Save" onclick="submitForm()" />
		</div>
	</div>
</body>
</html>
